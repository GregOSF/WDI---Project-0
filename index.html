<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Trek Blog</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-3">
        <h1>HOW WAS YOUR HIKE TODAY?</h1>
        <form class="text-center" id="new-Entry">
            <div class="form-group">
              <input class="form-control" id="user-name" placeholder="What's Your Name?" autofocus>
            </div>
            <div class="form-group">
              <input class="form-control" id="user-location" placeholder="Where Did You Hike Today?">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" id="user-post" placeholder="Tell Everyone About Your Hike"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Submit Post">
            </div>
            <hr>
          </form> 
   </div>
 </div>
   <div class="row" id="newPostContainer">
     <div class="col-md-3">
     </div>
     <div class="col-md-6" id="new-Posts">

           
     </div>
     <div class="col-md-3">
     </div>

     
   </div>


















  </div>



  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>

  <!-- underscore template -->
  <script type="text/template" id="post-template">
    <div class="blogPost">
      <p>
        Trekker: <%= user %>
        &nbsp;
        <button type="button" class="close delete" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </p>
      <p>
       Where Trekked: <%= loc %>
        &nbsp;
        <button type="button" class="close delete" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </p>
      <p>
       About My Trek: <%= post %>
        &nbsp;
        <button type="button" class="close delete" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </p>
      <hr>
    </div>
  </script>

</body>
</html>
